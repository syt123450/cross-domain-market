<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale =1.0, maximum-scale = 1.0, user-scalable = no">
    <title>LogIn</title>

    <link rel='icon' href='../img/common/browserLogo.ico' type=‘image/x-ico’>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>

<header>
    <div class="container">
        <img src="../img/common/top_banner.png" alt="webLogo">
    </div>
</header>

<nav>
    <ul class="container">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../index.html#store">Store</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="nowPage"><a>Log In</a></li>
        <li><a><img id="shoppingCart" src="../img/common/icon/shopping_cart.png"></a></li>
    </ul>
</nav>

<main class="signIn">
    <header>
        <div id="signIn" class="activeTitle">SIGN IN</div>
        <div id="register" class="inactiveTitle">REGISTER</div>
    </header>
    <section id="signInContent">
        <input type="text" placeholder="User name/Email">
        <input type="text" placeholder="Password">
        <div>Sign In</div>
    </section>
    <section id="registerContent">
        <input type="text" placeholder="User Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Password">
        <input type="text" placeholder="Re-enter password">
        <div>Register</div>
    </section>
</main>

<footer>
    <div id="contact" class="container">
        <header>Contact Us</header>
        <section>
            <div>Contact us</div>
            <div>Terms & Policy</div>
            <div>Partners</div>
            <div>FAQ</div>
            <div>Our story</div>
        </section>
    </div>

    <div id="copyright">copyright © 2017 Icon brands, inc. All rights reserved</div>

</footer>

</body>

<script>
    $(function () {
        $("#signIn").click(function () {
            $("main").attr("class", "signIn");
            $("#signIn").attr("class", "activeTitle");
            $("#register").attr("class", "inactiveTitle");
            $("#signInContent").show();
            $("#registerContent").hide();
        });

        $("#register").click(function () {
            $("main").attr("class", "register");
            $("#signIn").attr("class", "inactiveTitle");
            $("#register").attr("class", "activeTitle");
            $("#signInContent").hide();
            $("#registerContent").show();
        });
    });
</script>

</html>
